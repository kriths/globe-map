<!doctype html>
<html lang="en">
<head>
    <title>Spinny Globe</title>
</head>
<body>
    <div id="controls">
        <input
            id="country-ipt"
            type="text"
            placeholder="Country"
        />
        <br />
        <label for="country-ipt">Enter a country, try to guess them all.</label>
        <div id="guess-counter">
            <span id="guess-count">0</span>
            /
            <span id="guess-total">0</span>
        </div>
    </div>
    <div id="toggle-rotation">
        Toggle rotation
    </div>
    <div id="flag-list"></div>
</body>
</html>
